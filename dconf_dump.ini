[org/gnome/desktop/applications/terminal]
exec='gnome-terminal'

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-size=24
cursor-theme='Yaru'
document-font-name='Fira Sans Semi-Light 11'
enable-animations=true
enable-hot-corners=false
font-antialiasing='rgba'
font-hinting='slight'
font-name='Fira Sans Semi-Light 11'
gtk-theme='Yaru-sage-dark'
icon-theme='Papirus-Dark'
monospace-font-name='Fira Mono 10'
toolkit-accessibility=false

[org/gnome/desktop/wm/keybindings]
activate-window-menu=@as []
begin-resize=['<Super>r']
close=['<Shift><Super>q']
maximize=@as []
maximize-horizontally=@as []
minimize=@as []
move-to-workspace-1=['<Shift><Super>1']
move-to-workspace-2=['<Shift><Super>2']
move-to-workspace-3=['<Shift><Super>3']
move-to-workspace-4=['<Shift><Super>4']
move-to-workspace-last=['<Shift><Super>w']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-last=['<Super>w']
switch-to-workspace-left=['<Super>h']
switch-to-workspace-right=['<Super>l']
toggle-maximized=['<Super>f']
toggle-on-all-workspaces=['<Shift><Super>a']

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Shift><Super>h']
toggle-tiled-right=['<Shift><Super>l']

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/']
email=['<Super>m']
home=['<Super>e']
screensaver=['<Super>Escape']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>Return'
command='env -u WAYLAND_DISPLAY alacritty -e tmux'
name='Alacritty'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='Print'
command='/usr/bin/flameshot gui'
name='Flameshot'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Control><Alt><Super>s'
command='/usr/bin/systemctl poweroff'
name='Poweroff'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Shift><Control><Super>s'
command='/usr/bin/systemctl suspend'
name='Suspend'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>b'
command='/usr/bin/firefox'
name='Firefox'

[org/gnome/shell/keybindings]
show-screenshot-ui=@as []
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
toggle-message-tray=['<Shift><Super>n']
toggle-overview=@as []
